{% extends "base.html" %}

{% block main %}
<div class="auth-container">
    <h2>パスワード再設定</h2>

    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">メール送信</button>
    </form>

    <p>登録したメールアドレスに再設定用リンクを送ります。</p>
</div>
{% endblock %}
