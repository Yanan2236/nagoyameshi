{% extends "base.html" %}

{% block main %}
<div class="review-delete-container">
    <h2 class="page-title">レビューを削除</h2>

    <p>以下のレビューを本当に削除しますか？</p>

    <div class="review-preview">
        <p><strong>評価：</strong> ★{{ object.rating }}</p>
        <p><strong>コメント：</strong> {{ object.comment }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">削除する</button>
        <a href="{% url 'restaurant_detail' pk=object.restaurant.pk %}" class="btn-secondary">
            戻る
        </a>
    </form>
</div>
{% endblock %}
